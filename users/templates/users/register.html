{% extends "users/main.html" %}

{% block content %}
<style>
h4 {
	text-align:center;
	margin-top: 20px;
}
.panel-body {
	margin-left:310px;
}
.col-md-offset-4 {
	margin-left:100px;
}
</style>
    <div class="container">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
                <div class="panel panel-default">
                    <h4> Register </h4>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                       
                        <div class="form-group clearfix">
                            <label for="{{ form.username.id_for_label }}"class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.email.id_for_label }}" class="col-md-4 control-label text-right">Email:</label>
                            <div class="col-md-6">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                        <label for="{{ form.password1.id_for_label }}" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.password2.id_for_label }}" class="col-md-4 control-label text-right">Confirm password:</label>
                            <div class="col-md-6">
                                {{ form.password2 }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.name.id_for_label }}" class="col-md-4 control-label text-right">Name:</label>
                            <div class="col-md-6">
                                {{ form.name }}
                            </div>
                        </div>
   
                        <div class="form-group clearfix">
                            <label for="{{ form.number.id_for_label }}" class="col-md-4 control-label text-right">Phone Number:</label>
                            <div class="col-md-6">
                                {{ form.number }}
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Register" class="btn btn-success">
                        </div>
                   </div>
                </div>
            </div>
        </form>
        <div class="mt-4">
        	<div class="d-flex justify-content-center links">
            	Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
            </div>
        </div>
    </div>
{% endblock %}
